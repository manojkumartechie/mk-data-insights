name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Only deploy when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Use your project's Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build  # Your build command

      - name: Deploy
        run: npm run deploy  # Adjust this command based on your deploy setup
